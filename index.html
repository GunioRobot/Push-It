<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Push-It Debug</title>
	<meta name="author" content="Jared Grippe; Aaron Blohowiak">

  <link rel="stylesheet" href="/screen.css" type="text/css" media="screen" title="no title" charset="utf-8" />

</head>
<body>
  <div id="header">
    <h1>Push-It Debug</h1>
  </div>
  <form id="post">
    <p>
      Post a message to a channel.
    </p>
      <label>Channel:</label>
      <input type="text" value="" class="channel"/><br />
      <label>Message:</label>
      <textarea class="message"></textarea>
      <input type="submit" value="Post" />
  </form>
  <div id="logs">
    <ul></ul>
  </div>
</body>
