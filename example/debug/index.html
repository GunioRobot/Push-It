<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" 
  "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Push-It Debug</title>
	<meta name="author" content="Jared Grippe; Aaron Blohowiak">

  <link rel="stylesheet" href="/screen.css" type="text/css" media="screen" title="no title" charset="utf-8" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="client.js" type="text/javascript" charset="utf-8"></script>
  
  <script>
  //haha, this is my awesome UI code!!!

  	$(document).delegate('#post', 'submit', function(event) {
  		event.preventDefault();

  		var chan = $('#post .channel'),
  			channel = chan.val();
  			
      chan.val('');
      
      var msg = $('#post .message'),
  			message = msg.val();
  			
      msg.val('');
    
  		if (message.length){
  		  $.get('/publish', {
  		    channel: channel,
    			message: message
    		}); 
  		}else{
  		  alert("type something for a message before you send!");
  		}

  		return false;
  	});
	
	$(function(){
	  new PushIt({prefix: "/push-it/debug"});
	})
	</script>
</head>
<body>
  <div id="header">
    <h1>Push-It Debug</h1>
  </div>
  <form id="post">
    <p>
      Post a message to a channel.
    </p>
      <label>Channel:</label>
      <input type="text" value="" class="channel"/><br />
      <label>Message:</label>
      <textarea class="message"></textarea>
      <input type="submit" value="Post" />
  </form>
  <div id="logs">
    <ul></ul>
  </div>
</body>
</html>
