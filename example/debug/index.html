<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" 
  "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Push-It Debug</title>
	<meta name="author" content="Jared Grippe; Aaron Blohowiak">

  <link rel="stylesheet" href="/screen.css" type="text/css" media="screen" title="no title" charset="utf-8" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="/push-it-client.js" type="text/javascript" charset="utf-8"></script>
  
  <script>
    //this is my awesome UI code!!!
    $(function() {
    	window.pushIt = new PushIt({
    		prefix: "/push-it",
    		channels: ["bbc"]
    	});
    });

    $(document).delegate('#post', 'submit', function(event) {
    	event.preventDefault();

    	var channel = $('#post .channel').val();
    	var message = $('#post .message').val();

    	$('#post .channel, #post.message').val('');

    	if (message.length) {
    		window.pushIt.publish({
    			channel: channel,
    			message: message
    		});
    	} else {
    		alert("type something for a message before you send!");
    	}

    	return false;
    });
	</script>
</head>
<body>
  <div id="header">
    <h1>Push-It Debug</h1>
  </div>
  <form id="post">
    <p>
      Post a message to a channel.
    </p>
      <label>Channel:</label>
      <input type="text" value="" class="channel"/><br />
      <label>Message:</label>
      <textarea class="message"></textarea>
      <input type="submit" value="Post" />
  </form>
  <div id="logs">
    <ul></ul>
  </div>
</body>
</html>
